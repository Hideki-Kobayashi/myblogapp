 <!DOCTYPE html>
<html lang="ja-jp">
    <head>
        <title>投稿一覧</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="../posts">いとこばのブログ</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.facebook.com/hideki.kobayashi.965?ref=bookmarks">Facebookプロフィール</a>
              </li>
                
              <li class="nav-item">
                {% load static %}
                <a class="nav-link" href="{% static 'posts/about.html' %}">About Us</a>
              </li>
              
              
            </ul>
            
          </div>
        </nav>
        
        <div class="container">
            <h1 class="text-center">ようこそ いとこばのブログへ！</h1>
            <br/> 
            
            {% load static %}
            
            <img src = "{% static 'posts/2.jpg' %}" class="img-fluid rounded" style="max-height: 200px;" />
            <hr>
            <h3>最新の投稿</h3>
            {% for post in posts.all %}
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <br /><br />
                {{ post.published }}
                <br /><br />
                <img src="{{post.image.url}}" class="img-fluid rounded" style="max-height: 200px;">　
                <br /><br />
                {{ post.summary }}
                <br /><br />

            {% endfor %}
        </div>
        
        
        
        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          
    </body>
</html>
